<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const datas=[
        {name:"piyush", profession:"frontend Developer"},
        {name:"sikendra", prfession:"designer and testing"}
        ]

        function getdatas(){
            setTimeout(() => {
                let output="";
                datas.forEach((data,index)=>{
                    output +=`<li> ${data.name} </li>`
                })
                document.body.innerHTML=output;

            }, 1000);
        }

        function createdata(newdata)
        {
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    datas.push(newdata);
                    let error=false;

                    if(!error){
                        resolve()
                    }
                    else{
                        reject("kuch sahi nhi hai")
                    }
                }, 2000);
            })
        }

        createdata({name:"suraj", prfession:"backand developer"})
        .then(getdatas)
        .catch(error=>console.log(error))
    </script>
</body>
</html>
