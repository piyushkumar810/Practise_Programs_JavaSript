<!-- event capturing -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button>Like me</button>
    </div>

    <script>
        var div=document.querySelector("div")
        var button=document.querySelector("button")


        // event bubbling :-in this event work from child to parent
        // event capturing :- in this event work from parent to child


        div.addEventListener("click", ()=>{
            console.log(div);
        },true)

        button.addEventListener("click", ()=>{
            console.log(button);
        },true)
    </script>
</body>
</html>
