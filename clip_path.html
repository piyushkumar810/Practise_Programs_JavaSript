<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip Path Example</title>
  <style>
    .circular-clip {
      width: 300px;
      height: 300px;
      background-color: lightblue;
      clip-path: circle(144% at 100% 0%);
    }
  </style>
</head>
<body>
  <div class="circular-clip">
    <p>This is some content inside the circular clipped area.</p>
  </div>
</body>
</html>
